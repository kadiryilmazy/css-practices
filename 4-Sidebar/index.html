<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check"> <i class="fa fa-bars"> </i></label>
      </div>
      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Website</a>
        </div>
        <div class="btn_two">
          <label for="check"> <i class="fa fa-times"> </i></label>
        </div>
        <div class="menu">
          <ul>
            <li><i class="fa fa-qrcode"></i><a href="#">Dashboard</a></li>
            <li><i class="fa fa-link"></i><a href="#">Shortcuts</a></li>
            <li><i class="fa fa-tv"></i><a href="#">Overview</a></li>
            <li><i class="fa fa-calendar"></i><a href="#">Events</a></li>
            <li><i class="fa fa-question-circle"></i><a href="#">About</a></li>
            <li><i class="fa fa-sliders"></i><a href="#">Services</a></li>
            <li><i class="fa fa-phone"></i><a href="#">Contact</a></li>
            <li><i class="fa fa-comment"></i><a href="#">Feedback</a></li>
          </ul>
        </div>
        <div class="social_media">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
